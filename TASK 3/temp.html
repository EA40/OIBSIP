<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>
    <style>
        .container {
  width: 50%;
  margin: 0 auto;
  text-align: center;
}
h1 {
  font-size: 36px;
  margin-bottom: 20px;
}
.form {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 20px;
}
label {
  font-size: 20px;
  margin-bottom: 10px;
}
input {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}
button {
  padding: 10px;
  background-color: #333;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
.result {
  display: flex;
  flex-direction: column;
  align-items: center;
}
p {
  font-size: 20px;
  margin-bottom: 10px;
}
    </style>  
</head>
  <body>
    <div class="container">
      <h1>Temperature Converter</h1>
      <div class="form">
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
        <label for="kelvin">Kelvin:</label>
        <input type="number" id="kelvin" placeholder="Enter temperature in Kelvin">
        <button onclick="convert()">Convert</button>
      </div>
      <div class="result">
        <p id="celsius-result"></p>
        <p id="fahrenheit-result"></p>
        <p id="kelvin-result"></p>
      </div>
    </div>
    <script >
        function convert() {
  let celsius = parseFloat(document.getElementById("celsius").value);
  let fahrenheit = parseFloat(document.getElementById("fahrenheit").value);
  let kelvin = parseFloat(document.getElementById("kelvin").value);

  if (!isNaN(celsius)) {
    let fahrenheitResult = (celsius * 9/5) + 32;
    let kelvinResult = celsius + 273.15;
    document.getElementById("fahrenheit-result").innerHTML = "Fahrenheit: " + fahrenheitResult.toFixed(2);
    document.getElementById("kelvin-result").innerHTML = "Kelvin: " + kelvinResult.toFixed(2);
  }
  if (!isNaN(fahrenheit)) {
    let celsiusResult = (fahrenheit - 32) * 5/9;
    let kelvinResult = (fahrenheit + 459.67) * 5/9;
    document.getElementById("celsius-result").innerHTML = "Celsius: " + celsiusResult.toFixed(2);
    document.getElementById("kelvin-result").innerHTML = "Kelvin: " + kelvinResult.toFixed(2);
  }
  if (!isNaN(kelvin)) {
    let celsiusResult = kelvin - 273.15;
    let fahrenheitResult = (kelvin * 9/5) - 459.67;
    document.getElementById("celsius-result").innerHTML = "Celsius: " + celsiusResult.toFixed(2);
    document.getElementById("fahrenheit-result").innerHTML = "Fahrenheit: " + fahrenheitResult.toFixed(2);
  }
}
    </script>
  </body>
</html>
